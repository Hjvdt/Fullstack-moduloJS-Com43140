        <main class="ingreso">
            <section class="container-fluid">
                <div class="ingresar">
                    <h1>Ingreso/Registro</h1>
                </div>
                <div class="container-contacto">
                    <form action="">
                        <fieldset class="m-auto col-8">
                            <div class="mb-2">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" placeholder="Ingrese Nombre" class="form-control" name="nombre" id="nombre">
                            </div>
            
                            <div class="mb-2">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" placeholder="Ingrese Apellido" class="form-control" name="apellido"
                                    id="apellido">
                            </div>
            
                            <div class="mb-2">
                                <label for="Email" class="form-label">Email:</label>
                                <input type="text" placeholder="Ingrese Email" class="form-control" name="Email" id="Email">
                            </div>
            
                            <div class="mb-2">
                                <label for="Email" class="form-label">Contraseña:</label>
                                <input type="password" placeholder="Ingrese Contraseña" class="form-control" name="Email"
                                    id="Email">
                            </div>
                            <div class="mb-4">
                                <div class="btn-toolbar justify-content-evenly" role=" toolbar">
                                    <div class="btn-group p-2" role="group">
                                        <button class="btnl" type="submit" value="Registrar">Registrar</button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>
